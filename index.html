<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Map Publisher</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    #sidebar {
      width: 250px;
      background: #f4f4f4;
      padding: 1rem;
      overflow-y: auto;
      height: 100vh;
    }
    #map-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #map {
      flex: 1;
      width: 100%;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 0.5rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem;
      width: 100%;
      background-color: #2c3e50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Points of Interest</h2>
    <ul>
      <li><a href="#" onclick="flyToLocation(40.7128, -74.006)">New York City</a></li>
      <li><a href="#" onclick="flyToLocation(34.0522, -118.2437)">Los Angeles</a></li>
      <li><a href="#" onclick="flyToLocation(41.8781, -87.6298)">Chicago</a></li>
    </ul>
    <button onclick="locateUser()">Go to My Location</button>
  </div>
  <div id="map-container">
    <header>
      <h1>My Published Map</h1>
    </header>
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([40.7128, -74.006], 5);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const markers = [
      { coords: [40.7128, -74.006], popup: 'New York City' },
      { coords: [34.0522, -118.2437], popup: 'Los Angeles' },
      { coords: [41.8781, -87.6298], popup: 'Chicago' }
    ];

    markers.forEach(({ coords, popup }) => {
      L.marker(coords).addTo(map).bindPopup(popup);
    });

    function flyToLocation(lat, lng) {
      map.flyTo([lat, lng], 12);
    }

    function locateUser() {
      map.locate({ setView: true, maxZoom: 12 });
    }

    map.on('locationfound', function (e) {
      L.marker(e.latlng).addTo(map)
        .bindPopup('You are here').openPopup();
    });

    map.on('locationerror', function () {
      alert('Unable to retrieve your location');
    });
  </script>
</body>
</html>
